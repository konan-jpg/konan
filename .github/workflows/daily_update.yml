name: Daily Stock Scanner

on:
  schedule:
    # í‰ì¼ í•œêµ­ì‹œê°„ 16:30 (UTC 07:30)
    - cron: '30 7 * * 1-5'
  workflow_dispatch:
    # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: write

jobs:
  scan_chunks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chunk: [1, 2]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Clean stale partials
        run: |
          rm -rf data/partial
          mkdir -p data/partial

      - name: Run scanner (chunk ${{ matrix.chunk }})
        env:
          SCAN_CHUNK: ${{ matrix.chunk }}
        run: python update_daily.py
      
      - name: Upload partial results
        uses: actions/upload-artifact@v4
        with:
          name: partial-chunk-${{ matrix.chunk }}
          path: data/partial/*.csv
          if-no-files-found: warn
          retention-days: 1
      
      - name: Upload sector rankings
        uses: actions/upload-artifact@v4
        with:
          name: sector-rankings-${{ matrix.chunk }}
          path: data/sector_rankings.csv
          if-no-files-found: ignore
          retention-days: 1

  merge:
    needs: scan_chunks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      
      - name: Clean and prepare directories
        run: |
          rm -rf data/partial
          mkdir -p data/partial
      
      - name: Download chunk artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: partial-chunk-*
          merge-multiple: true
      
      - name: Download sector rankings
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: sector-rankings-*
          merge-multiple: true
        continue-on-error: true
      
      - name: Move files to correct locations
        run: |
          echo "ðŸ“‚ Downloaded artifacts:"
          find artifacts -type f -name "*.csv" | head -20
          
          # Move chunk files to data/partial/
          find artifacts -name "scanner_output_*chunk*.csv" -exec mv {} data/partial/ \;
          
          # Move sector rankings to data/
          find artifacts -name "sector_rankings.csv" -exec mv {} data/sector_rankings.csv \; 2>/dev/null || true
          
          echo "ðŸ“‚ Files in data/partial/:"
          ls -la data/partial/ || echo "Empty"
          
          rm -rf artifacts
      
      - name: Merge chunks
        run: python merge_chunks.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily scan results $(date +'%Y-%m-%d %H:%M')"
          git push
